application: oi-automatons
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /(.*\.(gif|png|jpg|ico|js|css))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css))
  http_headers:
    Cache-Control: public
    expiration: "12d"

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /partials
  static_dir: partials

- url: /app
  static_dir: app

- url: .*
  script: main.app

libraries:
- name: PIL
  version: latest
